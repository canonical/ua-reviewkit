# See README.md and 'ua-bundle-check.py --schema' for usage and schema details
checks:
  ceph-mon:
    charm: "ceph-mon"
    assertions:
      ha:
        assert_ha:
          scope: application
  ceph-osd:
    charm: "ceph-osd"
    assertions:
      bluestore-block-wal-size:
        allow_default:
          scope: config
        gte:
          scope: config
          source: local
          value: 1G
  ceph-proxy:
    charm: "ceph-proxy"
    assertions:
  ceph-radosgw:
    charm: "ceph-radosgw"
    assertions:
      ceph-osd-replication-count:
        allow_default:
          scope: config
        eq:
          scope: config
          source: local
          value: 3
