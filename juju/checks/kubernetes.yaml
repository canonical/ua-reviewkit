# See README_check_definitions.md
checks:
  kubernetes-master:
    charm: "cs:.*kubernetes-master[-]?[0-9]*"
    assertions:
      ha:
        assert_ha:
          type: application
      authorization-mode:
        allow_default:
          type: config
          source: local
        eq:
          type: config
          source: local
          value: "RBAC,Node"
  kubeapi-load-balancer:
    charm: "cs:.*kubeapi-load-balancer[-]?[0-9]*"
    assertions:
      ha:
        assert_ha:
          type: application
  hacluster:
    charm: "cs:.*hacluster[-]?[-a-z0-9]*"
    assertions:
      cluster_count:
        gte:
          type: config
          source: local
          value: 3
  etcd:
    charm: "cs:.*etcd[-]?[0-9]*"
    assertions:
      ha:
        assert_ha:
          type: application
  canal:
    charm: "cs:.*canal[-]?[0-9]*"
    assertions:
      cidr:
        isset:
          type: config
          source: local
          value: ""
  vault:
    charm: "cs:.*vault[-]?[0-9]*"
    assertions:
      ha:
        assert_ha:
          type: application