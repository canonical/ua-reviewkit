# See README.md and 'ua-bundle-check.py --schema' for usage and schema details
checks:
  kubernetes-master:
    charm: "cs:.*kubernetes-master[-]?[0-9]*$"
    assertions:
      ha:
        assert_ha:
          scope: application
      authorization-mode:
        allow_default:
          scope: config
        eq:
          scope: config
          source: local
          value: "RBAC,Node"
  kubeapi-load-balancer:
    charm: "cs:.*kubeapi-load-balancer[-]?[0-9]*$"
    assertions:
      ha:
        assert_ha:
          scope: application
  hacluster:
    charm: "cs:.*hacluster[-]?[-a-z0-9]*$"
    assertions:
      cluster_count:
        allow_default:
          scope: config
        gte:
          scope: config
          source: local
          value: 3
  etcd:
    charm: "cs:.*etcd[-]?[0-9]*$"
    assertions:
      ha:
        assert_ha:
          scope: application
  canal:
    charm: "cs:.*canal[-]?[0-9]*$"
    assertions:
      cidr:
        isset:
          scope: config
          source: bundle
          value: ""
  vault:
    charm: "cs:.*vault[-]?[0-9]*$"
    assertions:
      ha:
        assert_ha:
          scope: application
