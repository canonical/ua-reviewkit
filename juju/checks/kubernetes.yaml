# See README.md and 'ua-bundle-check.py --schema' for usage and schema details
checks:
  kubernetes-control-plane:
    charm: kubernetes-control-plane
    assertions:
      ha:
        assert_ha:
          scope: application
      authorization-mode:
        allow_default:
          scope: config
        eq:
          scope: config
          source: local
          value: "RBAC,Node"
  kubernetes-master:
    charm: kubernetes-master
    assertions:
      ha:
        assert_ha:
          scope: application
      authorization-mode:
        allow_default:
          scope: config
        eq:
          scope: config
          source: local
          value: "RBAC,Node"
  kubeapi-load-balancer:
    charm: kubeapi-load-balancer
    assertions:
      ha:
        assert_ha:
          scope: application
  hacluster:
    charm: hacluster
    assertions:
      cluster_count:
        allow_default:
          scope: config
        gte:
          scope: config
          source: local
          value: 3
  etcd:
    charm: etcd
    assertions:
      ha:
        assert_ha:
          scope: application
  canal:
    charm: canal
    assertions:
      cidr:
        isset:
          scope: config
          source: bundle
          value: ""
  vault:
    charm: vault
    assertions:
      ha:
        assert_ha:
          scope: application
  mysql-percona:
    charm: percona-cluster
    assertions:
      ha:
        assert_ha:
          scope: application
      max-connections:
        gte:
          scope: config
          source: local
          value: 1000
          description: >-
            Openstack services will pool open connections so
            this value must be high enough to accommodate your deployment.
  mysql-innodb-cluster:
    charm: mysql-innodb-cluster
    assertions:
      ha:
        assert_ha:
          scope: application
      max-connections:
        gte:
          scope: config
          source: local
          value: 1000
          description: >-
            Openstack services will pool open connections so
            this value must be high enough to accommodate your deployment.
