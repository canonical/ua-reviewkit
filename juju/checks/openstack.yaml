  nova-compute:
    charm: "cs:.*nova-compute[-]?[0-9]*$"
    assertions:
      vcpu-pin-set:
        allow_default:
          scope: config
        eq:
          scope: config
          source: master
          value: '.*kernel_opts:.+isolcpus=([0-9\-,]+).*'
      cpu-model:
        isset:
          scope: config
          source: bundle
      ephemeral-device:
        exclusive_backing_dev:
          description: "ensure that nova instances path (if using bcache) is not backed by same physical disk as rootfs"
          scope: config
          source: bucketsconfig
  octavia:
    charm: "cs:.*octavia[-]?[0-9]*$"
