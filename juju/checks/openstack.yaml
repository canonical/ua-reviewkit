        assert_ha:
          scope: application
  ceph-mon:
    charm: "cs:.*ceph-mon[-]?[0-9]*$"
    assertions:
      ha:
        assert_ha:
          scope: application
  ceph-osd:
    charm: "cs:.*ceph-osd[-]?[0-9]*$"
    assertions:
  ceph-proxy:
    charm: "cs:.*ceph-proxy[-]?[0-9]*$"
    assertions:
  ceph-radosgw:
    charm: "cs:.*ceph-radosgw[-]?[0-9]*$"
    assertions:
  cinder:
    charm: "cs:.*cinder[-]?[0-9]*$"
