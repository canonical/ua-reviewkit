# See README.md and 'ua-bundle-check.py --schema' for usage and schema details
checks:
  mysql-percona:
    charm: "cs:.*percona-cluster[-]?[0-9]*$"
    assertions:
      ha:
        assert_ha:
          scope: application
      innodb-buffer-pool-size:
        gte:
          scope: config
          source: local
          value: 6G
      max-connections:
        gte:
          scope: config
          source: local
          value: 2000
  mysql-innodb-cluster:
    charm: "cs:.*mysql-innodb-cluster[-]?[0-9]*$"
    assertions:
      ha:
        assert_ha:
          scope: application
      innodb-buffer-pool-size:
        gte:
          scope: config
          source: local
          value: 6G
      max-connections:
        gte:
          scope: config
          source: local
          value: 2000
  rabbitmq-server:
    charm: "cs:.*rabbitmq-server[-]?[0-9]*$"
    assertions:
      ha:
        assert_ha:
          scope: application
      cluster-partition-handling:
        allow_default:
          scope: config
        eq:
          scope: config
          source: local
          value: "ignore"
  etcd:
    charm: "cs:.*etcd[-]?[0-9]*$"
    assertions:
      ha:
        assert_ha:
          scope: application
  barbican:
