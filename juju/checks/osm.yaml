checks:
  grafana:
    charm: grafana
    assertions:
      ha:
        assert_ha:
          scope: application
  kafka:
    charm: kafka
    assertions:
      ha:
        assert_ha:
          scope: application
      kafka-units:
        allow_default:
        gte:
          value: 3
  kafka-exporter:
    charm: kafka-exporter
    assertions:
      site_url:
        isset:
  mongo-exporter:
    charm: mongodb-exporter
    assertions:
      site_url:
        isset:
      mongodb_uri:
        isset:
  mysql-exporter:
    charm: mysqld-exporter
    assertions:
      site_url:
        isset:
      mysql_uri:
        isset:
  lcm:
    charm: lcm
