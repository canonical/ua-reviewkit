# See README.md and 'ua-bundle-check.py --schema' for usage and schema details
checks:
  grafana:
    charm: "grafana"
    assertions:
      ha:
        assert_ha:
          scope: application
  kafka:
    charm: "kafka"
    assertions:
      ha:
        assert_ha:
          scope: application
      kafka-units:
        allow_default:
          scope: config
        gte:
          scope: config
          source: local
          value: 3
  kafka-exporter:
    charm: "kafka-exporter"
    assertions:
      site_url:
        isset:
          scope: config
  mongo-exporter:
    charm: "mongodb-exporter"
    assertions:
      site_url:
        isset:
          scope: config
      mongodb_uri:
        isset:
          scope: config
  mysql-exporter:
    charm: "mysqld-exporter"
    assertions:
      site_url:
        isset:
          scope: config
      mysql_uri:
        isset:
          scope: config
  lcm:
    charm: "lcm"
    assertions:
      ha:
        assert_ha:
          scope: application
  mon:
    charm: "mon"
