checks:
  grafana-k8s:
    charm: "cs:.*grafana-k8s[-]?[0-9]*$"
    assertions:
      ha:
        assert_ha:
          scope: application
  kafka-k8s:
    charm: "cs:.*kafka-k8s[-]?[0-9]*$"
    assertions:
      ha:
        assert_ha:
          scope: application
      kafka-units:
        allow_default:
          scope: config
        gte:
          scope: config
          source: local
          value: 3
